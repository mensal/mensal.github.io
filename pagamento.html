<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
<div class="container">
    <div class="row">
        <div class="col">
            <form>
                <div class="form-group">
                    <select id="tipos" class="form-control"></select>
                </div>

                <div class="form-group">
                    <input id="observacao" type="text" class="form-control" placeholder="Observação"/>
                </div>

                <div class="form-group">
                    <input id="odometro" type="number" class="form-control" placeholder="Odometro"/>
                </div>

                <div class="form-group">
                    <input id="litros" type="number" class="form-control" placeholder="Litros"/>
                </div>

                <div class="form-group">
                    <button id="salvar" type="submit" class="btn btn-success">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="row">
            <div class="col">
                <!--
                <h4>Parâmetros</h4>

                <h4>Dados do pagamento</h4>
                -->

        </div>
    </div>
</div>

<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/mustache.min.js"></script>
