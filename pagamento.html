<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Cleverson Sacramento"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/material-icons.min.css">

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/pagamento.css">

    <title>Mensal</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h2 id="titulo" class="text-center"></h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form>
                <div class="form-group">
                    <select id="tipos" class="custom-select"></select>
                </div>

                <div class="form-group">
                    <select id="data" class="custom-select"></select>
                </div>

                <div class="form-group" hidden="true">
                    <input id="observacao" type="text" class="campo form-control" placeholder="Observação"
                           aria-label="Observação"/>
                </div>

                <div class="form-group" hidden="true">
                    <input id="odometro" type="number" class="campo form-control" placeholder="Odometro"
                           aria-label="Odometro"
                           min="0" maxlength="7" pattern="[0-9]*"/>
                </div>

                <div class="form-group" hidden="true">
                    <input id="litros" type="number" class="campo form-control" placeholder="Litros" aria-label="Litros"
                           min="0" maxlength="6" pattern="[0-9]*"/>
                </div>

                <div id="valores"></div>

                <div class="row">
                    <div class="col-6" hidden="true">
                        <button id="excluir" type="button" class="btn btn-danger btn-lg col-12">Excluir</button>
                    </div>
                    <div class="col-12">
                        <button id="salvar" type="submit" class="btn btn-success btn-lg col-12">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script id="valores-template" type="text/template">
    {{#.}}
    <div class="form-group">
        <div class="input-group mb-3">
            <input type="number" class="valor form-control" placeholder="Valor" aria-label="Valor" min="0"
                   maxlength="10" pattern="[0-9]*" value="{{valor}}" data-usuario-id="{{id}}"
                   aria-describedby="{{id}}-addon2"/>

            <div class="input-group-append">
                <span class="input-group-text" id="{{id}}-addon2">{{nome}}</span>
            </div>
        </div>
    </div>
    {{/.}}
</script>

<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/mustache.min.js"></script>
<script src="js/lib/moment-with-locales.min.js"></script>
<script src="js/lib/numeral.min.js"></script>
<script src="js/lib/numeral-pt-br.min.js"></script>
<script src="js/lib/jquery.mask.min.js"></script>

<script src="js/lib/app.js"></script>
<script src="js/proxy/tipo.js"></script>
<script src="js/proxy/pagamento.js"></script>
<script src="js/proxy/usuario.js"></script>
<script src="js/controller/grupos.js"></script>
<script src="js/controller/pagamento.js"></script>

</body>
</html>
