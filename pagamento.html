<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Cleverson Sacramento"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/material-icons.min.css">

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/pagamento.css">

    <title>Mensal</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <form>
                <div class="form-group">
                    <select id="tipos" class="form-control"></select>
                </div>

                <div class="form-group">
                    <input id="data" type="date" class="form-control"/>
                </div>

                <div class="form-group">
                    <input id="observacao" type="text" class="form-control" placeholder="Observação"/>
                </div>

                <div class="form-group">
                    <input id="odometro" type="number" class="form-control" placeholder="Odometro" min="0"
                           maxlength="7" pattern="[0-9]*"/>
                </div>

                <div class="form-group">
                    <input id="litros" type="number" class="form-control" placeholder="Litros" min="0" maxlength="6"
                           pattern="[0-9]*"/>
                </div>

                <div id="valores"></div>

                <div class="row">
                    <div class="col-4" hidden="true">
                        <button id="excluir" type="button" class="btn btn-danger btn-lg col-12">Excluir
                        </button>
                    </div>
                    <div class="col-8">
                        <button id="salvar" type="submit" class="btn btn-success btn-lg col-12">Salvar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="row">
            <div class="col">
                <pre id="x-pagamento"></pre>
            </div>
        </div>
    </div>
    <!--
    -->
</div>

<script id="valores-template" type="text/template">
    {{#.}}
    <div class="form-group">
        <input type="number" class="valor form-control" placeholder="{{nome}}" min="0" maxlength="10" pattern="[0-9]*"
               value="{{valor}}" data-usuario-id="{{id}}"/>
    </div>
    {{/.}}
</script>

<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/mustache.min.js"></script>
<script src="js/lib/moment.min.js"></script>
<script src="js/lib/numeral.min.js"></script>
<script src="js/lib/numeral-pt-br.min.js"></script>
<script src="js/lib/jquery.mask.min.js"></script>

<script src="js/lib/app.js"></script>
<script src="js/proxy/tipo.js"></script>
<script src="js/proxy/pagamento.js"></script>
<script src="js/proxy/usuario.js"></script>
<script src="js/controller/grupos.js"></script>
<script src="js/controller/pagamento.js"></script>

</body>
</html>
