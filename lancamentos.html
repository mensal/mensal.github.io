<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/material-icons.min.css">

    <link rel="stylesheet" href="css/lancamentos.css">

    <title>Mensal</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <table id="fixas" class="table">
                <thead>
                <tr>
                    <th scope="col" colspan="3"><h4>Fixas</h4></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table id="diversas" class="table"/>
            <thead>
            <tr>
                <th scope="col" colspan="2"><h4>Diversas</h4></th>
                <th scope="col">
                    <a class="btn btn-primary pull-right" href="#" role="button"><i class="mdi mdi-add"></i></a>
                </th>
            </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
        </div>
    </div>
</div>

<script id="lancamentos-template" type="text/template">
    {{#.}}
    <tr data-pagamento-id="{{id}}" data-tipo-id="{{tipo.id}}">
        <td>{{dia}}</td>
        <td>{{descricao}}</td>
        <td class="valor text-right">{{valor}}</td>
    </tr>
    {{/.}}
</script>

<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/mustache.min.js"></script>
<script src="js/lib/moment.min.js"></script>
<script src="js/lib/numeral.min.js"></script>

<script src="js/lib/app.js"></script>
<script src="js/proxy/tipo.js"></script>
<script src="js/proxy/pagamento.js"></script>
<script src="js/controller/lancamentos.js"></script>

</body>
</html>
