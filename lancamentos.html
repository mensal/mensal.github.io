<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/material-icons.min.css">

    <title>Mensal</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <h4>Fixas</h4>
            <table id="fixas" class="table">
                <tbody>
                <tr>
                    <td>02</td>
                    <td>Telefone fixo</td>
                    <td>120,00</td>
                </tr>
                <tr>
                    <td>02</td>
                    <td>Condomínio</td>
                    <td>350,00</td>
                </tr>
                <tr>
                    <td>05</td>
                    <td>Eletricidade</td>
                    <td>200,00</td>
                </tr>
                <tr>
                    <td>07</td>
                    <td>Gás</td>
                    <td>10,00</td>
                </tr>
                <tr>
                    <td>15</td>
                    <td>Netflix</td>
                    <td>28,00</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h4>Diversas</h4>
            <table id="diversas" class="table">
                <tbody>
                <tr>
                    <td>02</td>
                    <td>Telefone</td>
                    <td>120,00</td>
                </tr>
                <tr>
                    <td>07</td>
                    <td>Gás</td>
                    <td>10,00</td>
                </tr>
                <tr>
                    <td>15</td>
                    <td>Netflix</td>
                    <td>28,00</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/mustache.min.js"></script>

<script src="js/lib/app.js"></script>
<script src="js/proxy/tipo-diversas.js"></script>
<script src="js/controller/lancamentos.js"></script>


<script id="template" type="text/template">
    <tr>
        <th scope='row'>{{num}}</th>
        <td>{{nome}}</td>
        <td>
            <button type="button" class="btn btn-primary"><i class="mdi mdi-edit"/></button>
            <button type="button" class="btn btn-danger"><i class="mdi mdi-delete-forever"/></button>
        </td>
    </tr>
</script>

</body>
</html>
