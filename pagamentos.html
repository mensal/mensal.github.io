<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/material-icons.min.css">

    <link rel="stylesheet" href="css/pagamentos.css">

    <title>Mensal</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <table id="fixas" class="table table-hover">
                <thead>
                <tr>
                    <th scope="col" colspan="3">Fixas</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <table id="diversas" class="table table-hover"/>
            <thead>
            <tr>
                <th scope="col" colspan="2">Diversas</th>
                <th scope="col">
                    <button type="button" class="lancamento-click btn btn-primary pull-right">
                        <i class="mdi mdi-add"></i>
                    </button>
                </th>
            </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
            <table id="diaristas" class="table table-hover"/>
            <thead>
            <tr>
                <th scope="col" colspan="2">Diárias</th>
                <th scope="col">
                    <button type="button" class="lancamento-click btn btn-primary pull-right">
                        <i class="mdi mdi-add"></i>
                    </button>
                </th>
            </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
            <table id="combustiveis" class="table table-hover"/>
            <thead>
            <tr>
                <th scope="col" colspan="2">Combustível</th>
                <th scope="col">
                    <button type="button" class="lancamento-click btn btn-primary pull-right">
                        <i class="mdi mdi-add"></i>
                    </button>
                </th>
            </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
        </div>
    </div>
</div>

<script id="lancamentos-template" type="text/template">
    {{#.}}
    <tr class="lancamento-click" data-pagamento-id="{{id}}" data-tipo-id="{{tipo.id}}">
        <td>{{dia}}</td>
        <td>{{descricao}}</td>
        <td class="valor text-right">{{valor}}</td>
    </tr>
    {{/.}}
    {{^.}}
    <tr>
        <td colspan="3">Nenhum pagamento efetuado</td>
    </tr>
    {{/.}}
</script>

<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/mustache.min.js"></script>
<script src="js/lib/moment.min.js"></script>
<script src="js/lib/numeral.min.js"></script>
<script src="js/lib/numeral-pt-br.min.js"></script>

<script src="js/lib/app.js"></script>
<script src="js/proxy/tipo.js"></script>
<script src="js/proxy/pagamento.js"></script>
<script src="js/controller/pagamentos.js"></script>

</body>
</html>
