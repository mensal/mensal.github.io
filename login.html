<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Cleverson Sacramento"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/material-icons.min.css">

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/login.css">

    <title>Mensal</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <h2 id="titulo" class="text-center">Login</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form>
                <div class="form-group">
                    <input id="login" type="email" class="form-control" placeholder="E-mail"
                           aria-label="E-mail"/>
                </div>
                <div class="form-group">
                    <input id="senha" type="password" class="form-control" placeholder="Senha"
                           aria-label="Senha"/>
                </div>

                <div class="form-group">
                    <button id="logar" type="submit" class="btn btn-primary btn-lg col-12">Logar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>

<script src="js/lib/app.js"></script>
<script src="js/proxy/autenticacao.js"></script>
<script src="js/controller/login.js"></script>

</body>
</html>
