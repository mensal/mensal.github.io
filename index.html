<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/material-icons.min.css">

    <title>Title</title>
</head>
<body>

<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Validade</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody/>
        </table>

    </div>
</div>

<script src="js/lib/jquery-3.3.1.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/mustache.min.js"></script>

<script src="js/lib/app.js"></script>
<script src="js/proxy/tipo-diversas.js"></script>
<script src="js/controller/index.js"></script>


<script id="template" type="text/template">
    <tr>
        <th scope='row'>{{num}}</th>
        <td>{{nome}}</td>
        <td>{{periodo.de}}</td>
        <td>
            <button type="button" class="btn btn-primary"><i class="mdi mdi-edit"/></button>
            <button type="button" class="btn btn-danger"><i class="mdi mdi-delete-forever"/></button>
        </td>
    </tr>
</script>

</body>
</html>
